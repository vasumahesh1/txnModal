
<html>
  <head>
    <!-- Needs Animate.css-->
    <link rel="stylesheet" href="../dependencies/animate.css"/>
    <!-- Example CSS for Target Containers etc-->
    <link rel="stylesheet" href="css/modal.css"/>
    <!-- JQuery Required-->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Main Modal Plugin-->
    <script src="../src/txnModal.js"></script>
    <!-- Various Example Bootstraps-->
    <script type="text/javascript" src="js/modal-bootstrap.js"></script>
  </head>
  <body>
    <div id="normal-modal">
      <p>Normal Full Scale Modal</p>
      <button id="closeModalBtn">Close this</button>
    </div>
    <div id="target-modal">
      <p>Target Modal</p>
      <button id="closeModalBtn2">Close this</button>
    </div>
    <div id="target-modal-2">
      <p>Target Modal</p>
      <button id="closeModalBtn3">Close this</button>
    </div>
    <div id="basic-modal"> 
      <p>Very Basic Modal</p>
    </div>
    <div class="row">
      <button id="click-btn">Normal Modal</button>
    </div>
    <div class="row">
      <div id="temp-parent-container">Absoluted Container</div>
    </div>
    <div class="row">
      <button id="click-btn-2">Open in Fixed/Absoluted Target Window</button>
    </div>
    <div class="row">
      <button id="click-btn-3">Open in Local Target Window</button>
    </div>
    <div class="row">
      <div id="temp-parent-container-2">Local Container Inline</div>
    </div>
    <div class="row">
      <button id="click-basic-modal-btn">Basic Empty Modal</button>
    </div>
  </body>
</html>
